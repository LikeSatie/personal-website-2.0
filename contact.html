<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Контакты</title>
  </head>
  <body>
    <!-- Шапка -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.jpg" alt="dmitry_karnatsky_logo" id="logo" />
          <ul>
            <li><a href="index.html">На главную</a></li>
            <li><a href="about.html">Обо мне</a></li>
            <li><a href="work.html">Мои работы</a></li>
            <li><a href="contact.html" class="current">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Форма обратной связи -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Форма обратной связи</h2>
        <div class="bottom-line"></div>
        <p class="lead">
          Заполните, пожалуйста, поля ниже и я отвечу вам в течении часа
        </p>
        <form action="POST">
          <input type="hidden" name="form-name" value="form 1" />
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Имя"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Предмет обсуждения"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Электропочта"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Телефонный номер"
            />
            <textarea
              name="message"
              class="text-input message-input"
              placeholder="Любая дополнительная информация"
            ></textarea>
            <div class="my-2">
              <div>
                <script
                  type="text/javascript"
                  async=""
                  src="https://www.gstatic.com/recaptcha/api2/v1550471573786/recaptcha__ru.js"
                ></script
                ><script src="https://www.google.com/recaptcha/api.js"></script>
                <div
                  class="g-recaptcha"
                  data-sitekey="6LdAvUIUAAAAAHjrjmjtNTcXyKm0WKwefLp-dQv9"
                >
                  <div>
                    <iframe
                      src="https://www.google.com/recaptcha/api/fallback?k=6LdAvUIUAAAAAHjrjmjtNTcXyKm0WKwefLp-dQv9&amp;hl=ru&amp;v=v1550471573786&amp;t=41802"
                      frameborder="0"
                      scrolling="no"
                      style="width: 302px; height: 422px;"
                    ></iframe>
                    <div
                      style="margin: -4px 0px 0px; padding: 0px; background: rgb(249, 249, 249); border: 1px solid rgb(193, 193, 193); border-radius: 3px; height: 60px; width: 300px;"
                    >
                      <textarea
                        id="g-recaptcha-response"
                        name="g-recaptcha-response"
                        class="g-recaptcha-response"
                        style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: block;"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <noscript>
                  <div>
                    <div
                      style="width: 302px; height: 422px; position: relative;"
                    >
                      <div
                        style="width: 302px; height: 422px; position: absolute;"
                      >
                        <iframe
                          src="https://www.google.com/recaptcha/api/fallback?k=6LdAvUIUAAAAAHjrjmjtNTcXyKm0WKwefLp-dQv9"
                          frameborder="0"
                          scrolling="no"
                          style="width: 302px; height:422px; border-style: none;"
                        >
                        </iframe>
                      </div>
                    </div>
                    <div
                      style="width: 300px; height: 60px; border-style: none; bottom: 12px; left: 25px; margin: 0px; padding: 0px; right: 25px; background: #f9f9f9; border: 1px solid #c1c1c1; border-radius: 3px;"
                    >
                      <textarea
                        id="g-recaptcha-response"
                        name="g-recaptcha-response"
                        class="g-recaptcha-response"
                        style="width: 250px; height: 40px; border: 1px solid #c1c1c1; margin: 10px 25px; padding: 0px; resize: none;"
                      >
                      </textarea>
                    </div>
                  </div>
                </noscript>
              </div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Отправить</button>
        </form>
      </div>
    </section>
    <!-- Контактная информация -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Электропочта</h3>
          <p>dmitrykarnatsky@yandex.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Телефон</h3>
          <p>+79628986547</p>
        </div>
        <div>
          <i class="fab fa-telegram-plane fa-2x"></i>
          <h3>Telegram</h3>
          <p>@dmitrykarnatsky</p>
        </div>
      </div>
    </section>
    <!-- Блок с призывом -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>
          Не стоит откладывать на завтра то, что можно сделать уже сегодня
        </h1>
      </div>
    </section>
  </body>
</html>
